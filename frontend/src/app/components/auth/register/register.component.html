<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar">
    <div class="login-box card">
        <div class="card-body">



            <form #registroForm="ngForm" (ngSubmit)="registrarse(registroForm)" class="form-horizontal form-material"
                id="loginform">
                <!-- <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br /><img
                        src="assets/images/logo-text.png" alt="Home" /></a> -->
                <h3 class="box-title m-t-40 m-b-0">Regístrese ahora</h3><small> Crea una cuenta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-6">
                        <input name="name" class="form-control" type="text" required placeholder="Name"
                            ngModel>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input name="email" class="form-control" type="email" required placeholder="Email" ngModel>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input name="password" class="form-control" type="password" required placeholder="Password"
                            ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="password2" class="form-control" type="password" required placeholder="Confirma contraseña"
                            ngModel>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Tienes una cuenta? <a routerLink="/" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
