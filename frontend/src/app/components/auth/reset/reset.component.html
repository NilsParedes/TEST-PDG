<section id="wrapper" class="login-register login-sidebar">
        <div class="login-box card">
          <div class="card-body">
      
              <form #resetForm="ngForm" (ngSubmit)="reset(resetForm)" class="form-horizontal form-material"
              id="loginform">
              <!-- <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br /><img
                      src="assets/images/logo-text.png" alt="Home" /></a> -->
              <h3 class="box-title m-t-40 m-b-0">Resetear contraseña</h3><small>Resetear</small> 

              <div class="form-group ">
                  <div class="col-xs-12">
                      <input name="password" class="form-control" type="password" required placeholder="Nueva contraseña"
                          ngModel>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input name="password2" class="form-control" type="password" required placeholder="Confirmar Contraseña"
                          ngModel>
                  </div>
              </div>

              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Guardar</button>
                  </div>
              </div>

          </form>

          </div>
        </div>
      </section>
    
      <!-- ============================================================== -->
      <!-- End Wrapper -->
      <!-- ============================================================== -->
      <notifier-container></notifier-container>
